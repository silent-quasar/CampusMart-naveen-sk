<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | CampusMart</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1 class="logo">CampusMart</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="contact">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <input type="text" id="cname" placeholder="Your Name" required>
      <input type="email" id="cemail" placeholder="Your Email" required>
      <textarea id="cmessage" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
      <p id="contactMsg"></p>
    </form>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
