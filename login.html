<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CampusMart — Login</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">CampusMart</div>
      <nav class="main-nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="products.html" class="nav-link">Products</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="contact.html" class="nav-link">Contact</a>
        <a href="login.html" class="nav-link active">Login</a>
      </nav>
    </div>
  </header>

  <main class="container login-page">
    <div class="auth-grid">
      <div class="auth-card">
        <h2>Create account</h2>
        <form id="registerForm">
          <input id="regName" type="text" placeholder="Full name" required />
          <input id="regEmail" type="email" placeholder="Email" required />
          <input id="regPass" type="password" placeholder="Password (6+ chars)" required />
          <button class="btn btn-primary" type="submit">Register</button>
          <p id="regFeedback" class="small muted"></p>
        </form>
      </div>

      <div class="auth-card">
        <h2>Login</h2>
        <form id="loginForm">
          <input id="loginEmail" type="email" placeholder="Email" required />
          <input id="loginPass" type="password" placeholder="Password" required />
          <button class="btn btn-primary" type="submit">Login</button>
          <p id="loginFeedback" class="small muted"></p>
        </form>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© 2025 CampusMart</p>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
